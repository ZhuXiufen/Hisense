<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/product_list.css">
    
</head>
<body>
    <header>
        <!-- <img src="../img/header.jpg" class='topimg'> -->
        <iframe src="header.html" frameborder='0' scrolling='no'></iframe>
    </header>
    <div class='outside'>
        <div class='inside'>
            <div class='left'>
                <div class="search-side">
                    <!-- 品牌 -->
                    <div class='filter-cat-section'>
                        <div class="filter-cat-title">品牌</div>
                        <div class='filter-brand'>海信</div>
                    </div>
                    <!-- 价格 -->
                    <div class='filter-cat-section'>
                        <div class="filter-cat-title">价格区间(¥)</div>
                        <div class='filter-price'>
                            <input type="text" placeholder="最低价">
                            <span>-</span>
                            <input type="text" placeholder="最高价">
                        </div>
                        <div class='operations'>
                            <button class='sure'>确定</button>
                            <button class='cancel'>取消</button>
                        </div>
                    </div>
                    <!--  -->
                    <div class='filter-cat-section'>
                        <div class="filter-cat-title">分辨率</div>
                        <div class='filter-brand'>3840×2160</div>
                    </div>
                    <!-- 存储 -->
                    <div class='filter-cat-section'>
                        <div class="filter-cat-title">存储 (ROM)</div>
                        <div class='filter-brand'>8GB</div>
                        <div class='filter-brand'>16GB</div>
                        <div class='filter-brand'>32GB</div>
                    </div>
                    <!-- 尺寸 -->
                    <div class='filter-cat-section'>
                        <div class="filter-cat-title">尺寸</div>
                        <div class='filter-brand'>55英寸</div>
                        <div class='filter-brand'>65英寸</div>
                        <div class='filter-brand'>75英寸</div>
                        <div class='filter-brand'>50英寸</div>
                    </div>
                    <!-- 内存 -->
                    <div class='filter-cat-section'>
                        <div class="filter-cat-title">内存 (RAM)</div>
                        <div class='filter-brand'>2GB</div>
                        <div class='filter-brand'>3GB</div>
                    </div>
                </div>
            </div>
            <div class='right'>
                <div>
                    <div class="filter-shop-search-filter">
                        <div class="display-change">
                            <span class='display-4'></span>
                            <span class='display-2'></span>
                        </div>
                        <div class='filter-banner'>
                            <span class="item-sort">评价数</span>
                            <span class="item-sort">销量</span>
                            <span class="item-sort">价格</span>
                        </div>
                    </div>
                    <div class="hisense-filter">
                        <div class="delivery-area">
                            <span>配送至</span>
                            <div class='select-group'>
                                <div class='address-group-text '>
                                    <span>山东</span>
                                    <span>青岛市</span>
                                    <span>市南区&nbsp;</span>
                                    <span class='select-icon'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <label for="">
                                <input type="checkbox">有货
                            </label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>



    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <iframe src="footer.html" frameborder="0" scrolling='no'></iframe>
    </footer>
</body>
</html>
