<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div>
            <div class='header-logo'>
                <a href="./index.html">
                    <img src="../img/nav-logo.png">
                </a>
            </div>
            <div class='header-content'>
                <span>权威官网 汇聚精品</span>
            </div>
        </div>
    </header>
    <div class='content'>
        <div class="outer-login">
            <div class="component-login">
                <div class='tab-container'>
                    <div>
                        <ul class='tab-nav'>
                            <li class='nav-left active'>
                                <a href="javascript:;">账号登录</a>
                            </li>
                            <li class='nav-right'>
                                <a href="javascript:;">快捷登录</a>
                            </li>
                        </ul>
                        <div class='tab-contents'>
                            <div>
                                <form action="">
                                    <div class='left-account tab'>
                                        <div class='about-input login-name'>
                                            <span class='tips'>账号/手机/邮箱</span>
                                            <input type="text" class='name'>
                                            <span class='err-info display-none'>请输入正确手机号</span>
                                        </div>
                                        <div class='about-input login-name'>
                                            <span class='tips'>密码</span>
                                            <input type="text" class='pwd'>
                                            <span class='err-info display-none'>请输入正确密码格式</span>
                                        </div>
                                    </div>
                                    <div class='right-fast tab display-none'>
                                        <div class='about-input login-name'>
                                            <span class='tips'>手机号码</span>
                                            <input type="text">
                                            <span class='err-info display-none'>请输入正确手机号</span>
                                        </div>
                                        <div class='about-input login-name'>
                                            <span class='tips .tips2'>短信验证码</span>
                                            <input type="text" >
                                            <span class='err-info display-none'>请输入正确的验证码</span>
                                            <button type="button" class="get-code" >获取验证码</button>
                                            
                                        </div>
                                    </div>


                                    <div class='choice'>
                                        <span class='for-chb'>
                                            <input type="checkbox" id='chb'>
                                            <label for="chb">30天免登录</label>
                                        </span>
                                        <a href="./register.html" class='register-a'>免费注册</a>
                                        <a href="javascript:;" class='forget-password-a'>忘记密码？</a>
                                    </div>
                                    <div class='login-submit'>
                                        <input type="submit" value='立即登录' class='login-now'>
                                    </div>
                                </form>
                                <div class='login-footer'>
                                    <div class="label-tip">可选择第三方登录方式</div>
                                    <a href="javascript:;" class='label-left'></a>
                                    <a href="javascript:;" class='label-right'></a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src='../js/jquery-3.2.1.js'></script>
    <script src='../js/login.js'></script>
</body>
</html>
